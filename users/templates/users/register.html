{% extends 'users/base.html' %}
    {% block users %}
    {% load static %}
        <div class="popup" id="popup">
        <div class="popup__contents">
          <div class="left">
           <img src="{% static "resources/img/1.jpg"%}" alt="Image1">
          <img src="{% static "resources/img/2.jpg"%}" alt="Image1">
          </div>
          <div class="right">
            <a href=".."  class="popup__close">&times;</a>
            {% load crispy_forms_tags %}
                  <div class="content-section">
                        <form method="POST" id="user-form">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Join Today</legend>
                                <div class="form-content">
                                  {{ form|crispy }}
                                </div>
                                </fieldset>
                            <div class="form-group">
                              <br>
                                <a href="#" class="btn btn-full" id="register-button">Sign Up</a>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                          <br>
                            <small class="text-muted">
                                Already Have An Account? <a class="ml-2" href="{% url 'users-login'%}">Sign In</a>
                            </small>
                        </div>
                    </div>
          </div>
        </div>
        </div>
{% endblock %}
